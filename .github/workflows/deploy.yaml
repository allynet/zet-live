name: Build and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create env file
        run: |
          echo "PLAUSIBLE_SCRIPT_URL=/pevts/pl-a/js/script.js" > ./frontend/.env
          echo "PLAUSIBLE_API_URL=/pevts/pl-a/api/event" >> ./frontend/.env
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          pull: true
          tags: |
            allypost/zet-live:latest
            allypost/zet-live:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-watchtower:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Notify Watchtower
        run: |
          curl -sL -v \
            --header 'Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}' \
            "${{ vars.WATCHTOWER_URL }}/v1/update"
